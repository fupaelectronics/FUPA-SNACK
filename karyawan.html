<!-- balasan 5 part 1: karyawan.html -->
<!-- Cara setup:
1. Simpan file ini di root folder proyek (sejajar index.html).
2. Tambahkan di <head>:
   <link rel="manifest" href="manifest.webmanifest" />
3. Sertakan Firebase SDK & app.js tepat sebelum </body>:
   <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
   <script src="app.js"></script>
4. Daftarkan service worker tepat sebelum </body>:
   <script>
     if ('serviceWorker' in navigator) {
       navigator.serviceWorker.register('service-worker.js');
     }
   </script>
-->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Presensi FUPA — Karyawan</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#FFB300" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="FUPA Presensi" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL,GRAD@1,200" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg1:#FFF59D; --bg2:#FFD54F; --bg3:#FFB300;
      --card:#ffffffcc; --txt:#222; --accent:#673AB7;
      --soft-shadow:0 10px 30px rgba(0,0,0,.15);
      --good:#2e7d32; --warn:#f9a825; --bad:#c62828;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui; color:var(--txt);
      background:
        radial-gradient(1200px 800px at 80% -10%,var(--bg3),transparent),
        radial-gradient(1000px 600px at 0 0    ,var(--bg2),transparent),
        linear-gradient(180deg,var(--bg1),var(--bg2)60%,var(--bg3));
      min-height:100svh; overflow-x:hidden; position:relative;
    }
    header{
      position:sticky; top:0; z-index:5;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:14px 16px; backdrop-filter:blur(8px);
    }
    .brand{display:flex;align-items:center;gap:10px}
    .icons{display:flex;align-items:center;gap:10px}
    .icon-btn{
      background:#fff;border:1px solid rgba(0,0,0,.06);
      border-radius:14px;padding:8px;display:inline-flex;cursor:pointer;
      box-shadow:var(--soft-shadow);
    }
    .chip{
      background:#fff;padding:8px 12px;border-radius:12px;
      border:1px solid rgba(0,0,0,.06);
      box-shadow:var(--soft-shadow);
      display:inline-flex;align-items:center;gap:8px;
    }
    .container{padding:16px}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:900px){ .grid{grid-template-columns:1.1fr .9fr} }
    .card{
      background:var(--card);border-radius:16px;
      padding:16px;box-shadow:var(--soft-shadow);
    }
    .btn{
      display:inline-flex;align-items:center;gap:8px;
      background:linear-gradient(135deg,#FFB300,#FF8F00);
      color:#fff;border:none;border-radius:12px;
      padding:10px 14px;font-weight:700;cursor:pointer;
      box-shadow:0 10px 20px rgba(255,143,0,.25);
    }
    .btn:disabled{opacity:0.6;cursor:not-allowed}
    .status{
      font-weight:800;padding:6px 10px;border-radius:12px;
      color:#fff;display:inline-flex;align-items:center;gap:6px;
    }
    .s-good{background:var(--good)}
    .s-warn{background:var(--warn)}
    .s-bad{background:var(--bad)}
    .camera-placeholder{
      width:100%;height:300px;background:#333;
      border-radius:12px;display:flex;
      align-items:center;justify-content:center;
      color:#fff;font-size:16px;
    }
    .spinner{
      display:inline-block;width:16px;height:16px;
      border:2px solid rgba(255,255,255,0.3);
      border-radius:50%;border-top-color:#fff;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    .fab{
      position:fixed;right:16px;bottom:16px;z-index:6;
      width:56px;height:56px;border-radius:50%;
      display:grid;place-items:center;
      background:linear-gradient(135deg,#FF8F00,#FF6F00);
      color:#fff;box-shadow:var(--soft-shadow);cursor:pointer;
    }
    .filter-select{
      padding:6px 10px;border-radius:8px;
      border:1px solid rgba(0,0,0,0.1);background:#fff;
    }
    .riwayat-item{
      padding:10px;border-bottom:1px solid #eee;
    }
    .riwayat-jenis{
      font-weight:700;display:flex;align-items:center;gap:8px;
    }
    .riwayat-time{font-size:14px;opacity:.8;margin-top:4px}
    dialog{
      border:none;border-radius:16px;width:min(520px,90vw);
      padding:0;box-shadow:var(--soft-shadow);animation:pop .2s ease;
    }
    @keyframes pop{from{transform:translateY(10px);opacity:.5}to{transform:translateY(0);opacity:1}}
    .input{
      display:flex;align-items:center;gap:8px;
      background:#fff;border:1px solid rgba(0,0,0,.06);
      border-radius:12px;padding:8px 10px;margin-top:10px;
    }
    .input select{border:none;outline:none;background:transparent;width:100%}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span class="material-symbols-rounded" style="color:#FF8F00">workspace_premium</span>
      <div>
        <div style="font-weight:800">Presensi Karyawan</div>
        <div id="serverTime" style="font-size:12px;opacity:.8"></div>
      </div>
    </div>
    <div class="icons">
      <div style="position:relative">
        <button id="notifBtn" class="icon-btn" title="Notifikasi">
          <span class="material-symbols-rounded">notifications</span>
          <span id="notifBadge" class="badge">0</span>
        </button>
      </div>
      <button id="profileBtn" class="icon-btn" title="Profil">
        <span class="material-symbols-rounded">account_circle</span>
      </button>
    </div>
  </header>

  <div class="container">
    <div class="grid">
      <!-- Presensi Form -->
      <section class="card">
        <h3 style="margin:0 0 8px">Ambil Presensi</h3>
        <div class="row" style="justify-content:space-between">
          <span id="statusChip" class="status s-good">
            <span class="material-symbols-rounded">check_circle</span>
            <span id="statusText">—</span>
          </span>
          <span class="chip">
            <span class="material-symbols-rounded">pin_drop</span>
            <span id="locText">—, —</span>
          </span>
        </div>
        <div style="margin-top:10px">
          <div class="camera-placeholder">
            <span class="material-symbols-rounded" style="font-size:48px">photo_camera</span>
          </div>
        </div>
        <div class="input">
          <span class="material-symbols-rounded">assignment</span>
          <select id="jenis">
            <option value="berangkat">Berangkat</option>
            <option value="pulang">Pulang</option>
          </select>
        </div>
        <div class="row">
          <button id="snapBtn" class="btn">
            <span class="material-symbols-rounded">photo_camera</span> Ambil Selfie
          </button>
          <button id="uploadBtn" class="btn" disabled>
            <span class="material-symbols-rounded">cloud_upload</span> Upload
          </button>
        </div>
        <div class="riwayat-time" style="opacity:.8;margin-top:8px;font-size:13px">
          Presensi hanya pada 05:30–06:00 dan 10:00–11:00 WIB.
        </div>
      </section>

      <!-- Riwayat Presensi -->
      <section class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
          <h3 style="margin:0">Riwayat Presensi</h3>
          <select id="historyFilter" class="filter-select">
            <option value="20">20 terbaru</option>
            <option value="50">50 terbaru</option>
            <option value="100">100 terbaru</option>
            <option value="all">Semua</option>
          </select>
        </div>
        <div id="logList" style="max-height:400px;overflow-y:auto;display:grid;gap:8px">
          <!-- ditempati oleh app.js -->
        </div>
      </section>
    </div>
  </div>

  <!-- FAB Ajukan Cuti -->
  <button class="fab" id="cutiFab" title="Ajukan Cuti">
    <span class="material-symbols-rounded">event</span>
  </button>

  <!-- Dialog Ajukan Cuti -->
  <dialog id="cutiDlg">
    <div class="dlg-head">
      <div class="row">
        <span class="material-symbols-rounded">event</span><b>Ajukan Cuti</b>
      </div>
      <button class="icon-btn" onclick="cutiDlg.close()">
        <span class="material-symbols-rounded">close</span>
      </button>
    </div>
    <div class="dlg-body">
      <div class="input">
        <span class="material-symbols-rounded">category</span>
        <select id="cutiJenis">
          <option value="izin">Izin</option>
          <option value="sakit">Sakit</option>
          <option value="cuti">Cuti</option>
        </select>
      </div>
      <div class="input">
        <span class="material-symbols-rounded">today</span>
        <input id="cutiTanggal" type="date" />
      </div>
      <div class="input" style="margin-top:10px">
        <span class="material-symbols-rounded">notes</span>
        <input id="cutiCatatan" placeholder="Keterangan (opsional)" />
      </div>
      <div style="text-align:right;margin-top:12px">
        <button id="ajukanCutiBtn" class="btn">
          <span class="material-symbols-rounded">send</span> Ajukan
        </button>
      </div>
    </div>
</dialog>

  <div id="toast" class="toast"></div>

  <!-- Firebase SDKs & app logic -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>

  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
