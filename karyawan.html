  <meta charset="UTF-8" />

<body>
  <!-- HTML sama seperti yang diberikan -->

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyApYdiUlLMb9ihBkLnCjDpLJHqYFRFS3Fw",
      authDomain: "fupa-snack.firebaseapp.com",
      projectId: "fupa-snack",
      storageBucket: "fupa-snack.firebasestorage.app",
      messagingSenderId: "972524876738",
      appId: "1:972524876738:web:dd0d57dd8bf2d8a8dd9c5b"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Cloudinary config
    const CLOUD_NAME = 'da7idhh4f';
    const UPLOAD_PRESET = 'FupaSnack';

    // State aplikasi
    let currentUser = null;
    let userData = null;
    let currentStream = null;
    let capturedImage = null;
    let currentLocation = null;
    let isCameraInitialized = false;

    // Util UI
    const $ = (sel) => document.querySelector(sel);
    const toast = (msg, type = 'info') => {
      const t = $("#toast");
      if (!t) return alert(msg);
      
      // Set background color berdasarkan tipe pesan
      const colors = {
        success: '#2e7d32',
        error: '#c62828',
        warning: '#f9a825',
        info: '#111'
      };
      
      t.style.backgroundColor = colors[type] || colors.info;
      t.textContent = msg;
      t.style.display = "block";
      setTimeout(() => { t.style.display = "none"; }, 3000);
    };

    // Fungsi untuk mendapatkan waktu server dari Firestore
    async function getServerTimestamp() {
      try {
        const docRef = db.collection('serverTime').doc('current');
        await docRef.set({ timestamp: firebase.firestore.FieldValue.serverTimestamp() });
        const doc = await docRef.get();
        return doc.exists ? doc.data().timestamp.toDate() : new Date();
      } catch (error) {
        console.error("Error getting server timestamp:", error);
        return new Date(); // Fallback ke waktu lokal
      }
    }

    // Fungsi untuk mengompres gambar
    function compressImage(file, maxSizeKB = 50) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            let width = img.width;
            let height = img.height;
            let quality = 0.9;

            // Hitung ukuran baru jika perlu
            const maxDimension = 1024;
            if (width > maxDimension || height > maxDimension) {
              if (width > height) {
                height = Math.round((height * maxDimension) / width);
                width = maxDimension;
              } else {
                width = Math.round((width * maxDimension) / height);
                height = maxDimension;
              }
            }

            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            // Kompres hingga ukuran target
            const compress = (q) => {
              return new Promise((res) => {
                canvas.toBlob((blob) => {
                  if (blob.size / 1024 <= maxSizeKB || q <= 0.1) {
                    res(blob);
                  } else {
                    compress(q - 0.1).then(res);
                  }
                }, 'image/jpeg', q);
              });
            };

            compress(quality).then(resolve).catch(reject);
          };
          img.onerror = reject;
          img.src = event.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // Fungsi untuk menghapus metadata EXIF
    function removeExif(data) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(resolve, 'image/jpeg', 0.9);
        };
        img.src = data;
      });
    }

    // Fungsi untuk mengupload gambar ke Cloudinary
    async function uploadToCloudinary(blob) {
      const formData = new FormData();
      formData.append('file', blob);
      formData.append('upload_preset', UPLOAD_PRESET);
      formData.append('cloud_name', CLOUD_NAME);

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Upload failed');
        const data = await response.json();
        return data.secure_url;
      } catch (error) {
        console.error('Error uploading to Cloudinary:', error);
        throw error;
      }
    }

    // Fungsi untuk mendapatkan lokasi
    function getCurrentLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject(new Error('Geolocation tidak didukung'));
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            currentLocation = { lat: latitude, lng: longitude };
            $('#locText').textContent = `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
            resolve(currentLocation);
          },
          (error) => {
            console.error('Error getting location:', error);
            toast('Tidak dapat mengakses lokasi', 'error');
            reject(error);
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      });
    }

    // Fungsi untuk menginisialisasi kamera
    async function initializeCamera() {
      if (isCameraInitialized) return;

      try {
        const video = document.createElement('video');
        video.setAttribute('playsinline', '');
        video.setAttribute('autoplay', '');
        
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }, 
          audio: false 
        });
        
        currentStream = stream;
        video.srcObject = stream;
        
        const cameraPlaceholder = $('.camera-placeholder');
        cameraPlaceholder.innerHTML = '';
        cameraPlaceholder.appendChild(video);
        
        // Tunggu hingga video siap
        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });
        
        isCameraInitialized = true;
      } catch (error) {
        console.error('Error accessing camera:', error);
        toast('Tidak dapat mengakses kamera', 'error');
        $('.camera-placeholder').innerHTML = `
          <span class="material-symbols-rounded" style="font-size:48px">no_photography</span>
          <div>Kamera tidak dapat diakses</div>
        `;
      }
    }

    // Fungsi untuk mengambil foto
    async function capturePhoto() {
      if (!currentStream) {
        toast('Kamera belum diinisialisasi', 'error');
        return;
      }

      try {
        const video = $('video');
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Konversi ke blob
        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.9));
        
        // Kompres dan hapus metadata
        const compressedBlob = await compressImage(blob);
        const cleanBlob = await removeExif(URL.createObjectURL(compressedBlob));
        
        capturedImage = cleanBlob;
        
        // Tampilkan preview
        const previewUrl = URL.createObjectURL(cleanBlob);
        const cameraPlaceholder = $('.camera-placeholder');
        cameraPlaceholder.innerHTML = '';
        const img = document.createElement('img');
        img.src = previewUrl;
        cameraPlaceholder.appendChild(img);
        
        toast('Foto berhasil diambil', 'success');
        $('#uploadBtn').disabled = false;
        
        // Hentikan stream kamera untuk menghemat resource
        currentStream.getTracks().forEach(track => track.stop());
        isCameraInitialized = false;
      } catch (error) {
        console.error('Error capturing photo:', error);
        toast('Gagal mengambil foto', 'error');
      }
    }

    // Fungsi untuk menentukan status presensi
    async function determinePresenceStatus(serverTime, jenis) {
      if (jenis === 'izin') {
        return { status: 'izin', keterangan: 'Izin' };
      }

      const day = serverTime.getDay();
      if (day === 0) { // Minggu
        return { status: 'libur', keterangan: 'Libur' };
      }

      const hours = serverTime.getHours();
      const minutes = serverTime.getMinutes();
      const totalMinutes = hours * 60 + minutes;

      // Cek shift user
      const shift = userData?.shift || 'pagi';

      if (shift === 'pagi') {
        if (jenis === 'berangkat') {
          // Waktu normal: 05.30-06.00
          // Toleransi terlambat: hingga 06.20
          if (totalMinutes >= 5*60+30 && totalMinutes <= 6*60) {
            return { status: 'tepat_waktu', keterangan: 'Tepat Waktu' };
          } else if (totalMinutes > 6*60 && totalMinutes <= 6*60+20) {
            return { status: 'terlambat', keterangan: 'Terlambat' };
          } else {
            return { status: 'diluar_sesi', keterangan: 'Di luar sesi presensi' };
          }
        } else if (jenis === 'pulang') {
          // Waktu normal: 10.00-11.00
          if (totalMinutes >= 10*60 && totalMinutes <= 11*60) {
            return { status: 'tepat_waktu', keterangan: 'Tepat Waktu' };
          } else if (totalMinutes > 11*60 && totalMinutes <= 11*60+20) {
            return { status: 'terlambat', keterangan: 'Terlambat' };
          } else {
            return { status: 'diluar_sesi', keterangan: 'Di luar sesi presensi' };
          }
        }
      } else if (shift === 'sore') {
        if (jenis === 'berangkat') {
          // Waktu normal: 14.00-14.30
          if (totalMinutes >= 14*60 && totalMinutes <= 14*60+30) {
            return { status: 'tepat_waktu', keterangan: 'Tepat Waktu' };
          } else if (totalMinutes > 14*60+30 && totalMinutes <= 14*60+50) {
            return { status: 'terlambat', keterangan: 'Terlambat' };
          } else {
            return { status: 'diluar_sesi', keterangan: 'Di luar sesi presensi' };
          }
        } else if (jenis === 'pulang') {
          // Waktu normal: 17.30-18.30
          if (totalMinutes >= 17*60+30 && totalMinutes <= 18*60+30) {
            return { status: 'tepat_waktu', keterangan: 'Tepat Waktu' };
          } else if (totalMinutes > 18*60+30 && totalMinutes <= 18*60+50) {
            return { status: 'terlambat', keterangan: 'Terlambat' };
          } else {
            return { status: 'diluar_sesi', keterangan: 'Di luar sesi presensi' };
          }
        }
      }

      return { status: 'tidak_valid', keterangan: 'Tidak Valid' };
    }

    // Fungsi untuk mengupload presensi
    async function uploadPresence() {
      const jenis = $('#jenis').value;
      if (!capturedImage || !currentLocation) {
        toast('Ambil foto dan pastikan lokasi tersedia', 'error');
        return;
      }

      try {
        $('#uploadBtn').disabled = true;
        $('#uploadBtn').innerHTML = '<span class="spinner"></span> Mengupload...';

        // Dapatkan waktu server
        const serverTime = await getServerTimestamp();
        
        // Tentukan status presensi
        const statusInfo = await determinePresenceStatus(serverTime, jenis);
        
        if (statusInfo.status === 'diluar_sesi' && jenis !== 'izin') {
          toast('Tidak dapat presensi di luar sesi', 'error');
          $('#uploadBtn').disabled = false;
          $('#uploadBtn').innerHTML = '<span class="material-symbols-rounded">cloud_upload</span> Upload';
          return;
        }

        // Upload gambar ke Cloudinary
        const imageUrl = await uploadToCloudinary(capturedImage);
        
        // Simpan data presensi ke Firestore
        await db.collection('presences').add({
          userId: currentUser.uid,
          userName: userData?.nama || 'Unknown',
          userEmail: currentUser.email,
          jenis,
          status: statusInfo.status,
          keterangan: statusInfo.keterangan,
          coordinates: new firebase.firestore.GeoPoint(currentLocation.lat, currentLocation.lng),
          imageUrl,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          shift: userData?.shift || 'pagi',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        toast('Presensi berhasil dicatat', 'success');
        
        // Reset state
        capturedImage = null;
        $('#uploadBtn').disabled = true;
        $('#uploadBtn').innerHTML = '<span class="material-symbols-rounded">cloud_upload</span> Upload';
        
        // Reload camera
        initializeCamera();
      } catch (error) {
        console.error('Error uploading presence:', error);
        toast('Gagal mengupload presensi', 'error');
        $('#uploadBtn').disabled = false;
        $('#uploadBtn').innerHTML = '<span class="material-symbols-rounded">cloud_upload</span> Upload';
      }
    }

    // Fungsi untuk memuat data user
    async function loadUserData() {
      try {
        const userDoc = await db.collection('users').doc(currentUser.uid).get();
        if (userDoc.exists) {
          userData = userDoc.data();
          $('#nama').value = userData.nama || '';
          $('#alamat').value = userData.alamat || '';
          
          // Update foto profil jika ada
          if (userData.photoURL) {
            $('#pfp').src = userData.photoURL;
          }
        } else {
          // Buat dokumen user baru jika belum ada
          userData = {
            nama: currentUser.email.split('@')[0],
            alamat: '',
            shift: 'pagi',
            email: currentUser.email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          };
          await db.collection('users').doc(currentUser.uid).set(userData);
        }
      } catch (error) {
        console.error('Error loading user data:', error);
        toast('Gagal memuat data pengguna', 'error');
      }
    }

    // Fungsi untuk menyimpan data user
    async function saveUserData() {
      try {
        const nama = $('#nama').value.trim();
        const alamat = $('#alamat').value.trim();
        const pfpFile = $('#pfpFile').files[0];

        let photoURL = userData?.photoURL;

        // Upload foto profil jika ada
        if (pfpFile) {
          const compressedImage = await compressImage(pfpFile, 100);
          const cleanImage = await removeExif(URL.createObjectURL(compressedImage));
          photoURL = await uploadToCloudinary(cleanImage);
        }

        // Update data user
        await db.collection('users').doc(currentUser.uid).update({
          nama,
          alamat,
          photoURL: photoURL || userData?.photoURL,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        userData = { ...userData, nama, alamat, photoURL };
        toast('Profil berhasil disimpan', 'success');
        $('#profileDlg').close();
      } catch (error) {
        console.error('Error saving user data:', error);
        toast('Gagal menyimpan profil', 'error');
      }
    }

    // Fungsi untuk update waktu server
    async function updateServerTime() {
      try {
        const serverTime = await getServerTimestamp();
        const options = { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          timeZone: 'Asia/Jakarta'
        };
        $('#serverTime').textContent = serverTime.toLocaleDateString('id-ID', options);
        
        // Update status presensi
        updatePresenceStatus(serverTime);
      } catch (error) {
        console.error('Error updating server time:', error);
        // Fallback ke waktu lokal
        const localTime = new Date();
        $('#serverTime').textContent = localTime.toLocaleDateString('id-ID', {
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        updatePresenceStatus(localTime);
      }
    }

    // Fungsi untuk update status presensi
    function updatePresenceStatus(serverTime) {
      const day = serverTime.getDay();
      const hours = serverTime.getHours();
      const minutes = serverTime.getMinutes();
      const totalMinutes = hours * 60 + minutes;

      const statusElement = $('#statusText');
      const statusChip = $('#statusChip');
      const jenis = $('#jenis').value;

      if (day === 0) { // Minggu
        statusElement.textContent = 'Libur';
        statusChip.className = 'status s-bad';
        statusChip.innerHTML = '<span class="material-symbols-rounded">beach_access</span><span id="statusText">Libur</span>';
        return;
      }

      const shift = userData?.shift || 'pagi';

      if (shift === 'pagi') {
        if (jenis === 'berangkat') {
          if (totalMinutes >= 5*60+30 && totalMinutes <= 6*60+20) {
            statusElement.textContent = 'Sesi Presensi Berangkat';
            statusChip.className = 'status s-good';
            statusChip.innerHTML = '<span class="material-symbols-rounded">check_circle</span><span id="statusText">Sesi Presensi Berangkat</span>';
          } else {
            statusElement.textContent = 'Di Luar Sesi Presensi';
            statusChip.className = 'status s-bad';
            statusChip.innerHTML = '<span class="material-symbols-rounded">schedule</span><span id="statusText">Di Luar Sesi Presensi</span>';
          }
        } else if (jenis === 'pulang') {
          if (totalMinutes >= 10*60 && totalMinutes <= 11*60+20) {
            statusElement.textContent = 'Sesi Presensi Pulang';
            statusChip.className = 'status s-good';
            statusChip.innerHTML = '<span class="material-symbols-rounded">check_circle</span><span id="statusText">Sesi Presensi Pulang</span>';
          } else {
            statusElement.textContent = 'Di Luar Sesi Presensi';
            statusChip.className = 'status s-bad';
            statusChip.innerHTML = '<span class="material-symbols-rounded">schedule</span><span id="statusText">Di Luar Sesi Presensi</span>';
          }
        }
      } else if (shift === 'sore') {
        if (jenis === 'berangkat') {
          if (totalMinutes >= 14*60 && totalMinutes <= 14*60+50) {
            statusElement.textContent = 'Sesi Presensi Berangkat';
            statusChip.className = 'status s-good';
            statusChip.innerHTML = '<span class="material-symbols-rounded">check_circle</span><span id="statusText">Sesi Presensi Berangkat</span>';
          } else {
            statusElement.textContent = 'Di Luar Sesi Presensi';
            statusChip.className = 'status s-bad';
            statusChip.innerHTML = '<span class="material-symbols-rounded">schedule</span><span id="statusText">Di Luar Sesi Presensi</span>';
          }
        } else if (jenis === 'pulang') {
          if (totalMinutes >= 17*60+30 && totalMinutes <= 18*60+50) {
            statusElement.textContent = 'Sesi Presensi Pulang';
            statusChip.className = 'status s-good';
            statusChip.innerHTML = '<span class="material-symbols-rounded">check_circle</span><span id="statusText">Sesi Presensi Pulang</span>';
          } else {
            statusElement.textContent = 'Di Luar Sesi Presensi';
            statusChip.className = 'status s-bad';
            statusChip.innerHTML = '<span class="material-symbols-rounded">schedule</span><span id="statusText">Di Luar Sesi Presensi</span>';
          }
        }
      }

      if (jenis === 'izin') {
        statusElement.textContent = 'Izin';
        statusChip.className = 'status s-warn';
        statusChip.innerHTML = '<span class="material-symbols-rounded">event_available</span><span id="statusText">Izin</span>';
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', async function() {
      // Cek status autentikasi
      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          window.location.href = 'index.html';
          return;
        }

        currentUser = user;
        
        // Load data user
        await loadUserData();
        
        // Inisialisasi kamera
        await initializeCamera();
        
        // Dapatkan lokasi
        await getCurrentLocation();
        
        // Update waktu server setiap detik
        updateServerTime();
        setInterval(updateServerTime, 1000);
        
        // Event listener untuk perubahan jenis presensi
        $('#jenis').addEventListener('change', () => {
          updateServerTime();
        });
      });
      
      // Snap button
      $('#snapBtn').addEventListener('click', capturePhoto);
      
      // Upload button
      $('#uploadBtn').addEventListener('click', uploadPresence);
      
      // Profile dialog
      $('#profileBtn').addEventListener('click', () => {
        $('#profileDlg').showModal();
      });
      
      // Save profile
      $('#saveProfileBtn').addEventListener('click', saveUserData);
      
      // Logout
      $('#logoutBtn').addEventListener('click', () => {
        auth.signOut().then(() => {
          window.location.href = 'index.html';
        });
      });
    });
  </script>
</body>
