<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Presensi FUPA â€” Admin</title>
  <meta name="theme-color" content="#FFB300" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="FUPA Presensi">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL,GRAD@1,200" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg1:#FFF59D; --bg2:#FFD54F; --bg3:#FFB300; --card:#ffffffcc; --txt:#222; --accent:#673AB7;
      --soft-shadow: 0 10px 30px rgba(0,0,0,.15); --good:#2e7d32; --warn:#f9a825; --bad:#c62828;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui; color:var(--txt);
      background: radial-gradient(1200px 800px at 80% -10%, var(--bg3), transparent),
                  radial-gradient(1000px 600px at 0% 0%, var(--bg2), transparent),
                  linear-gradient(180deg, var(--bg1), var(--bg2) 60%, var(--bg3));
      min-height:100svh; overflow-x:hidden; position:relative;
    }
    header{ position:sticky; top:0; z-index:5; display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:14px 16px; backdrop-filter: blur(8px); }
    .brand{display:flex; align-items:center; gap:10px}
    .icons{display:flex; align-items:center; gap:10px}
    .icon-btn{ background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:14px; padding:8px; display:inline-flex; cursor:pointer;
      box-shadow:var(--soft-shadow); }
    .container{ padding:16px }
    .card{ background:var(--card); border-radius:16px; padding:16px; box-shadow:var(--soft-shadow); }
    .grid{ display:grid; grid-template-columns:1fr; gap:16px }
    @media(min-width:1024px){ .grid{ grid-template-columns:1fr .7fr } }
    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap }
    .input{ display:flex; align-items:center; gap:8px; background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:12px; padding:8px 10px }
    .input input, .input select, .input textarea{ border:none; outline:none; background:transparent; font-size:14px; width:100% }
    .btn{
      display:inline-flex; align-items:center; gap:8px; background:linear-gradient(135deg, #FFB300, #FF8F00);
      color:#fff; border:none; border-radius:12px; padding:10px 14px; font-weight:700; cursor:pointer;
      box-shadow:0 10px 20px rgba(255,143,0,.25);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    table{ width:100%; border-collapse:separate; border-spacing:0 8px }
    th, td{ text-align:left; padding:10px 12px; background:#fff }
    th{ position:sticky; top:0; z-index:1; background: #FFD54F; }
    tr{ box-shadow:0 1px 0 rgba(0,0,0,.06) }
    dialog{ border:none; border-radius:16px; width:min(720px,92vw); padding:0; box-shadow:var(--soft-shadow); overflow:hidden; }
    .dlg-head{display:flex; align-items:center; justify-content:space-between; padding:12px 14px; background:#fff}
    .dlg-body{padding:14px; background:#fff}
    .status{font-weight:800; padding:6px 10px; border-radius:12px; color:#fff; display:inline-flex; align-items:center; gap:6px}
    .s-good{background:var(--good)} .s-warn{background:var(--warn)} .s-bad{background:var(--bad)}
    .toast{ position:fixed; left:50%; bottom:18px; transform:translateX(-50%); background:#111; color:#fff; padding:10px 14px;
      border-radius:12px; box-shadow:var(--soft-shadow); z-index:10; display:none; }
    .filter-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
      align-items: center;
    }
    .filter-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .filter-select, .filter-input {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.1);
      background: white;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span class="material-symbols-rounded" style="color:#FF8F00">workspace_premium</span>
      <div>
        <div style="font-weight:800">Panel Admin</div>
        <div id="serverTime" style="font-size:12px; opacity:.8">Memuat waktu...</div>
      </div>
    </div>
    <div class="icons">
      <button id="profileBtn" class="icon-btn" title="Profil & akun">
        <span class="material-symbols-rounded">admin_panel_settings</span>
      </button>
    </div>
  </header>

  <div class="container">
    <div class="grid">
      <section class="card">
        <div class="row" style="justify-content:space-between">
          <h3 style="margin:0">Riwayat presensi</h3>
          <div class="row">
            <button id="exportCsv" class="btn"><span class="material-symbols-rounded">download</span> Ekspor CSV</button>
          </div>
        </div>
        
        <div class="filter-section">
          <div class="filter-item">
            <span class="material-symbols-rounded">person_search</span>
            <input id="fNama" class="filter-input" placeholder="Filter nama" />
          </div>
          <div class="filter-item">
            <span class="material-symbols-rounded">today</span>
            <select id="fPeriode" class="filter-select">
              <option value="harian">Harian</option>
              <option value="mingguan">Mingguan</option>
              <option value="bulanan">Bulanan</option>
              <option value="tahunan">Tahunan</option>
              <option value="custom">Periode Kustom</option>
            </select>
          </div>
          <div class="filter-item" id="customDateRange" style="display:none">
            <input id="fDari" type="date" class="filter-input" />
            <span>s/d</span>
            <input id="fSampai" type="date" class="filter-input" />
          </div>
          <div class="filter-item">
            <select id="fShow" class="filter-select">
              <option value="50">Tampilkan 50</option>
              <option value="100">Tampilkan 100</option>
              <option value="200">Tampilkan 200</option>
              <option value="all">Tampilkan Semua</option>
            </select>
            <button id="applyFilter" class="btn"><span class="material-symbols-rounded">filter_alt</span> Terapkan</button>
          </div>
        </div>
        
        <div style="max-height:60vh; overflow:auto; margin-top:10px">
          <table>
            <thead>
              <tr>
                <th>Waktu</th>
                <th>Nama</th>
                <th>Jenis</th>
                <th>Status</th>
                <th>Koordinat</th>
                <th>Selfie</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td colspan="6" style="text-align:center">Memuat data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <!-- Dialog profil admin -->
  <dialog id="profileDlg">
    <div class="dlg-head">
      <div class="row"><span class="material-symbols-rounded">admin_panel_settings</span><b>Profil & Akun</b></div>
      <button class="icon-btn" onclick="document.getElementById('profileDlg').close()"><span class="material-symbols-rounded">close</span></button>
    </div>
    <div class="dlg-body">
      <div class="row" style="align-items:flex-end">
        <img id="pfp" src="https://api.dicebear.com/7.x/initials/svg?seed=Admin&backgroundColor=ffb300,ffd54f&radius=20" alt="Foto profil" style="width:80px;height:80px;border-radius:16px; background:#eee" />
        <div class="input"><span class="material-symbols-rounded">photo</span><input type="file" id="pfpFile" accept="image/*" /></div>
      </div>
      <div class="row" style="margin-top:10px">
        <div class="input" style="flex:1"><span class="material-symbols-rounded">badge</span><input id="nama" placeholder="Nama admin" /></div>
        <div class="input" style="flex:1"><span class="material-symbols-rounded">home</span><input id="alamat" placeholder="Alamat" /></div>
      </div>
      <div class="row" style="justify-content:space-between; margin-top:12px">
        <button id="saveProfileBtn" class="btn"><span class="material-symbols-rounded">save</span> Simpan</button>
        <button id="logoutBtn" class="btn" style="background:#222"><span class="material-symbols-rounded">logout</span> Keluar</button>
      </div>
    </div>
  </dialog>

  <div class="toast" id="toast"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
  <script>
    let allPresensi = [];

    // Event listener ketika halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
      // Update waktu server setiap detik
      setInterval(updateServerTime, 1000);

      // Load data presensi
      loadPresensi();

      // Event listener untuk filter
      document.getElementById('applyFilter').addEventListener('click', applyFilters);
      document.getElementById('fPeriode').addEventListener('change', function() {
        document.getElementById('customDateRange').style.display = this.value === 'custom' ? 'flex' : 'none';
      });

      // Export CSV
      document.getElementById('exportCsv').addEventListener('click', exportCSV);

      // Profile dialog
      document.getElementById('profileBtn').addEventListener('click', () => {
        document.getElementById('profileDlg').showModal();
      });

      // Save profile
      document.getElementById('saveProfileBtn').addEventListener('click', async () => {
        const nama = document.getElementById('nama').value;
        const alamat = document.getElementById('alamat').value;

        if (!nama || !alamat) {
          toast('Nama dan alamat harus diisi', 'error');
          return;
        }

        try {
          await updateProfile(currentUser.uid, { nama, alamat });
          toast('Profil berhasil disimpan', 'success');
          document.getElementById('profileDlg').close();
        } catch (error) {
          toast('Gagal menyimpan profil: ' + error.message, 'error');
        }
      });

      // Logout
      document.getElementById('logoutBtn').addEventListener('click', () => {
        logout();
      });
    });

    // Fungsi untuk memuat data presensi
    async function loadPresensi() {
      try {
        const querySnapshot = await getPresensi(null, true);
        allPresensi = [];
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          allPresensi.push({
            id: doc.id,
            ...data,
            waktu: data.waktu ? data.waktu.toDate() : new Date()
          });
        });
        applyFilters();
      } catch (error) {
        console.error('Error loading presensi: ', error);
        toast('Gagal memuat data presensi', 'error');
      }
    }

    // Fungsi untuk menerapkan filter
    function applyFilters() {
      let filtered = allPresensi;
      const namaFilter = document.getElementById('fNama').value.toLowerCase();
      if (namaFilter) {
        filtered = filtered.filter(p => p.nama.toLowerCase().includes(namaFilter));
      }

      const periode = document.getElementById('fPeriode').value;
      const now = new Date();
      if (periode !== 'all') {
        filtered = filtered.filter(p => {
          const date = p.waktu;
          switch (periode) {
            case 'harian':
              return date.toDateString() === now.toDateString();
            case 'mingguan':
              const startOfWeek = new Date(now);
              startOfWeek.setDate(now.getDate() - now.getDay());
              startOfWeek.setHours(0,0,0,0);
              const endOfWeek = new Date(now);
              endOfWeek.setDate(now.getDate() + (6 - now.getDay()));
              endOfWeek.setHours(23,59,59,999);
              return date >= startOfWeek && date <= endOfWeek;
            case 'bulanan':
              return date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();
            case 'tahunan':
              return date.getFullYear() === now.getFullYear();
            case 'custom':
              const dari = new Date(document.getElementById('fDari').value);
              const sampai = new Date(document.getElementById('fSampai').value);
              sampai.setHours(23,59,59,999);
              return date >= dari && date <= sampai;
            default:
              return true;
          }
        });
      }

      const show = document.getElementById('fShow').value;
      if (show !== 'all') {
        filtered = filtered.slice(0, parseInt(show));
      }

      renderTable(filtered);
    }

    // Fungsi untuk merender tabel
    function renderTable(data) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center">Tidak ada data</td></tr>';
        return;
      }

      data.forEach(p => {
        const tr = document.createElement('tr');
        const waktu = p.waktu.toLocaleString('id-ID');
        tr.innerHTML = `
          <td>${waktu}</td>
          <td>${p.nama}</td>
          <td>${p.jenis}</td>
          <td><span class="status ${getStatusClass(p.status)}">${p.status}</span></td>
          <td>${p.koordinat}</td>
          <td><a href="${p.selfie}" target="_blank">Lihat Foto</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function getStatusClass(status) {
      if (status === 'Tepat Waktu' || status === 'Izin') return 's-good';
      if (status === 'Terlambat') return 's-warn';
      return 's-bad';
    }

    // Fungsi untuk export CSV
    function exportCSV() {
      let filtered = allPresensi;
      // Apply filters again to get current view
      applyFilters(); // This will update the table, but we need the filtered data
      // Actually, we should use the same filtered data as in the table, but for simplicity we use allPresensi with filters applied in the same way as applyFilters function
      // For now, we'll export all data without pagination
      const data = allPresensi;

      // Sort by nama ascending, then by waktu ascending
      data.sort((a, b) => {
        if (a.nama < b.nama) return -1;
        if (a.nama > b.nama) return 1;
        return a.waktu - b.waktu;
      });

      let csv = 'Nama,Tanggal,Shift,Jenis,Status,Koordinat\n';
      data.forEach(p => {
        const date = p.waktu.toLocaleDateString('id-ID');
        csv += `"${p.nama}",${date},${p.shift},${p.jenis},${p.status},"${p.koordinat}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('download', `presensi-${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
