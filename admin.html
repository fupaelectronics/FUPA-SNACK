<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Presensi FUPA â€” Admin</title>
  <meta name="theme-color" content="#FFB300" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="FUPA Presensi">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL,GRAD@1,200" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg1:#FFF59D; --bg2:#FFD54F; --bg3:#FFB300; --card:#ffffffcc; --txt:#222; --accent:#673AB7;
      --soft-shadow: 0 10px 30px rgba(0,0,0,.15); --good:#2e7d32; --warn:#f9a825; --bad:#c62828;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui; color:var(--txt);
      background: radial-gradient(1200px 800px at 80% -10%, var(--bg3), transparent),
                  radial-gradient(1000px 600px at 0% 0%, var(--bg2), transparent),
                  linear-gradient(180deg, var(--bg1), var(--bg2) 60%, var(--bg3));
      min-height:100svh; overflow-x:hidden; position:relative;
    }
    header{ position:sticky; top:0; z-index:5; display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:14px 16px; backdrop-filter: blur(8px); }
    .brand{display:flex; align-items:center; gap:10px}
    .icons{display:flex; align-items:center; gap:10px}
    .icon-btn{ background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:14px; padding:8px; display:inline-flex; cursor:pointer;
      box-shadow:var(--soft-shadow); }
    .container{ padding:16px }
    .card{ background:var(--card); border-radius:16px; padding:16px; box-shadow:var(--soft-shadow); }
    .grid{ display:grid; grid-template-columns:1fr; gap:16px }
    @media(min-width:1024px){ .grid{ grid-template-columns:1fr .7fr } }
    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap }
    .input{ display:flex; align-items:center; gap:8px; background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:12px; padding:8px 10px }
    .input input, .input select, .input textarea{ border:none; outline:none; background:transparent; font-size:14px; width:100% }
    .btn{
      display:inline-flex; align-items:center; gap:8px; background:linear-gradient(135deg, #FFB300, #FF8F00);
      color:#fff; border:none; border-radius:12px; padding:10px 14px; font-weight:700; cursor:pointer;
      box-shadow:0 10px 20px rgba(255,143,0,.25);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    table{ width:100%; border-collapse:separate; border-spacing:0 8px }
    th, td{ text-align:left; padding:10px 12px; background:#fff }
    th{ position:sticky; top:0; z-index:1; background: #FFD54F; }
    tr{ box-shadow:0 1px 0 rgba(0,0,0,.06) }
    dialog{ border:none; border-radius:16px; width:min(720px,92vw); padding:0; box-shadow:var(--soft-shadow); overflow:hidden; }
    .dlg-head{display:flex; align-items:center; justify-content:space-between; padding:12px 14px; background:#fff}
    .dlg-body{padding:14px; background:#fff}
    .status{font-weight:800; padding:6px 10px; border-radius:12px; color:#fff; display:inline-flex; align-items:center; gap:6px}
    .s-good{background:var(--good)} .s-warn{background:var(--warn)} .s-bad{background:var(--bad)}
    .toast{ position:fixed; left:50%; bottom:18px; transform:translateX(-50%); background:#111; color:#fff; padding:10px 14px;
      border-radius:12px; box-shadow:var(--soft-shadow); z-index:10; display:none; }
    .filter-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
      align-items: center;
    }
    .filter-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .filter-select, .filter-input {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.1);
      background: white;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 16px;
      gap: 8px;
    }
    .pagination button {
      padding: 8px 12px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .pagination button.active {
      background: #FFD54F;
      color: white;
      border-color: #FFD54F;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span class="material-symbols-rounded" style="color:#FF8F00">workspace_premium</span>
      <div>
        <div style="font-weight:800">Panel Admin</div>
        <div id="serverTime" style="font-size:12px; opacity:.8">Memuat waktu server...</div>
      </div>
    </div>
    <div class="icons">
      <button id="profileBtn" class="icon-btn" title="Profil & akun">
        <span class="material-symbols-rounded">admin_panel_settings</span>
      </button>
    </div>
  </header>

  <div class="container">
    <div class="grid">
      <section class="card">
        <div class="row" style="justify-content:space-between">
          <h3 style="margin:0">Riwayat presensi</h3>
          <div class="row">
            <button id="exportCsv" class="btn"><span class="material-symbols-rounded">download</span> Ekspor CSV</button>
          </div>
        </div>
        
        <div class="filter-section">
          <div class="filter-item">
            <span class="material-symbols-rounded">person_search</span>
            <input id="fNama" class="filter-input" placeholder="Filter nama" />
          </div>
          <div class="filter-item">
            <span class="material-symbols-rounded">today</span>
            <select id="fPeriode" class="filter-select">
              <option value="harian">Harian</option>
              <option value="mingguan">Mingguan</option>
              <option value="bulanan">Bulanan</option>
              <option value="tahunan">Tahunan</option>
              <option value="custom">Periode Kustom</option>
            </select>
          </div>
          <div class="filter-item" id="customDateRange" style="display:none">
            <input id="fDari" type="date" class="filter-input" />
            <span>s/d</span>
            <input id="fSampai" type="date" class="filter-input" />
          </div>
          <div class="filter-item">
            <select id="fShow" class="filter-select">
              <option value="10">Tampilkan 10</option>
              <option value="50" selected>Tampilkan 50</option>
              <option value="100">Tampilkan 100</option>
              <option value="200">Tampilkan 200</option>
              <option value="all">Tampilkan Semua</option>
            </select>
            <button id="applyFilter" class="btn"><span class="material-symbols-rounded">filter_alt</span> Terapkan</button>
          </div>
        </div>
        
        <div style="max-height:60vh; overflow:auto; margin-top:10px">
          <table>
            <thead>
              <tr>
                <th>Waktu</th>
                <th>Nama</th>
                <th>Shift</th>
                <th>Jenis</th>
                <th>Status</th>
                <th>Koordinat</th>
                <th>Selfie</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td colspan="7" style="text-align:center;padding:20px">Memuat data presensi...</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div id="pagination" class="pagination" style="display:none">
          <button id="prevPage">Sebelumnya</button>
          <span id="pageInfo">Halaman 1 dari 1</span>
          <button id="nextPage">Selanjutnya</button>
        </div>
      </section>
    </div>
  </div>

  <!-- Dialog profil admin -->
  <dialog id="profileDlg">
    <div class="dlg-head">
      <div class="row"><span class="material-symbols-rounded">admin_panel_settings</span><b>Profil & Akun</b></div>
      <button class="icon-btn" onclick="document.getElementById('profileDlg').close()"><span class="material-symbols-rounded">close</span></button>
    </div>
    <div class="dlg-body">
      <div class="row" style="align-items:flex-end">
        <img id="pfp" src="https://api.dicebear.com/7.x/initials/svg?seed=Admin&backgroundColor=ffb300,ffd54f&radius=20" alt="Foto profil" style="width:80px;height:80px;border-radius:16px; background:#eee" />
        <div class="input"><span class="material-symbols-rounded">photo</span><input type="file" id="pfpFile" accept="image/*" /></div>
      </div>
      <div class="row" style="margin-top:10px">
        <div class="input" style="flex:1"><span class="material-symbols-rounded">badge</span><input id="nama" placeholder="Nama admin" /></div>
        <div class="input" style="flex:1"><span class="material-symbols-rounded">home</span><input id="alamat" placeholder="Alamat" /></div>
      </div>
      <div class="row" style="justify-content:space-between; margin-top:12px">
        <button id="saveProfileBtn" class="btn"><span class="material-symbols-rounded">save</span> Simpan</button>
        <button id="logoutBtn" class="btn" style="background:#222"><span class="material-symbols-rounded">logout</span> Keluar</button>
      </div>
    </div>
  </dialog>

  <div class="toast" id="toast"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
  <script>
    // Variabel global
    let currentUser = null;
    let presenceData = [];
    let filteredData = [];
    let currentPage = 1;
    let itemsPerPage = 50;
    let totalPages = 1;

    // Fungsi untuk memuat data profil
    window.loadProfileData = async function(uid) {
      try {
        const userDoc = await firebase.firestore().collection('users').doc(uid).get();
        if (userDoc.exists) {
          const userData = userDoc.data();
          $('#nama').value = userData.nama || '';
          $('#alamat').value = userData.alamat || '';
          if (userData.photoURL) {
            $('#pfp').src = userData.photoURL;
          }
        }
      } catch (error) {
        console.error('Error loading profile data:', error);
      }
    };

    // Fungsi untuk memuat data presensi
    window.loadPresenceData = async function() {
      try {
        $('#tableBody').innerHTML = '<tr><td colspan="7" style="text-align:center;padding:20px">Memuat data presensi...</td></tr>';
        
        const snapshot = await firebase.firestore()
          .collection('presensi')
          .orderBy('waktu', 'desc')
          .get();
        
        presenceData = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          presenceData.push({
            id: doc.id,
            ...data,
            waktu: data.waktu ? data.waktu.toDate() : new Date()
          });
        });
        
        applyFilters();
        
      } catch (error) {
        console.error('Error loading presence data:', error);
        $('#tableBody').innerHTML = '<tr><td colspan="7" style="text-align:center;padding:20px;color:var(--bad)">Gagal memuat data presensi</td></tr>';
        toast('Gagal memuat data presensi: ' + error.message, 'error');
      }
    };

    // Fungsi untuk menerapkan filter
    function applyFilters() {
      const namaFilter = $('#fNama').value.toLowerCase();
      const periode = $('#fPeriode').value;
      const showValue = $('#fShow').value;
      
      itemsPerPage = showValue === 'all' ? presenceData.length : parseInt(showValue);
      
      // Filter berdasarkan nama
      filteredData = presenceData.filter(item => {
        return item.nama.toLowerCase().includes(namaFilter);
      });
      
      // Filter berdasarkan periode
      const now = new Date();
      if (periode !== 'all') {
        filteredData = filteredData.filter(item => {
          const itemDate = item.waktu;
          
          switch (periode) {
            case 'harian':
              return itemDate.toDateString() === now.toDateString();
            case 'mingguan':
              const weekStart = new Date(now);
              weekStart.setDate(now.getDate() - now.getDay());
              weekStart.setHours(0, 0, 0, 0);
              
              const weekEnd = new Date(weekStart);
              weekEnd.setDate(weekStart.getDate() + 6);
              weekEnd.setHours(23, 59, 59, 999);
              
              return itemDate >= weekStart && itemDate <= weekEnd;
            case 'bulanan':
              return itemDate.getMonth() === now.getMonth() && 
                     itemDate.getFullYear() === now.getFullYear();
            case 'tahunan':
              return itemDate.getFullYear() === now.getFullYear();
            case 'custom':
              const dari = new Date($('#fDari').value);
              const sampai = new Date($('#fSampai').value);
              sampai.setHours(23, 59, 59, 999);
              
              return itemDate >= dari && itemDate <= sampai;
            default:
              return true;
          }
        });
      }
      
      // Urutkan berdasarkan nama kemudian waktu
      filteredData.sort((a, b) => {
        if (a.nama < b.nama) return -1;
        if (a.nama > b.nama) return 1;
        return b.waktu - a.waktu;
      });
      
      totalPages = Math.ceil(filteredData.length / itemsPerPage);
      currentPage = 1;
      
      renderTable();
      updatePagination();
    }

    // Fungsi untuk merender tabel
    function renderTable() {
      if (filteredData.length === 0) {
        $('#tableBody').innerHTML = '<tr><td colspan="7" style="text-align:center;padding:20px">Tidak ada data presensi</td></tr>';
        $('#pagination').style.display = 'none';
        return;
      }
      
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = filteredData.slice(start, end);
      
      let tableHTML = '';
      
      pageData.forEach(item => {
        const waktu = item.waktu.toLocaleString('id-ID', {
          weekday: 'short',
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
        
        let statusClass = 's-good';
        if (item.status === 'Terlambat') statusClass = 's-warn';
        if (item.status === 'Di luar sesi presensi' || item.status === 'Libur') statusClass = 's-bad';
        
        tableHTML += `
          <tr>
            <td>${waktu}</td>
            <td>${item.nama}</td>
            <td>${item.shift || '-'}</td>
            <td>${item.jenis}</td>
            <td><span class="status ${statusClass}">${item.status}</span></td>
            <td>${item.koordinat ? `${item.koordinat.latitude.toFixed(6)}, ${item.koordinat.longitude.toFixed(6)}` : '-'}</td>
            <td><a href="${item.foto}" target="_blank">Lihat Foto</a></td>
          </tr>
        `;
      });
      
      $('#tableBody').innerHTML = tableHTML;
      $('#pagination').style.display = totalPages > 1 ? 'flex' : 'none';
    }

    // Fungsi untuk update pagination
    function updatePagination() {
      $('#pageInfo').textContent = `Halaman ${currentPage} dari ${totalPages}`;
      $('#prevPage').disabled = currentPage === 1;
      $('#nextPage').disabled = currentPage === totalPages;
    }

    // Fungsi untuk export CSV
    function exportToCSV() {
      if (filteredData.length === 0) {
        toast('Tidak ada data untuk diekspor', 'warning');
        return;
      }
      
      // Format data sesuai STDR
      const csvData = [];
      const headers = ['Nama', 'Tanggal', 'Shift', 'Jenis', 'Status', 'Koordinat'];
      csvData.push(headers);
      
      // Kelompokkan data berdasarkan nama
      const groupedData = {};
      filteredData.forEach(item => {
        if (!groupedData[item.nama]) {
          groupedData[item.nama] = [];
        }
        
        const dateStr = item.waktu.toLocaleDateString('id-ID', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric'
        });
        
        groupedData[item.nama].push({
          tanggal: dateStr,
          shift: item.shift || '-',
          jenis: item.jenis,
          status: item.status,
          koordinat: item.koordinat ? `${item.koordinat.latitude.toFixed(6)}, ${item.koordinat.longitude.toFixed(6)}` : '-'
        });
      });
      
      // Urutkan nama alfabetis
      const sortedNames = Object.keys(groupedData).sort();
      
      // Format data untuk CSV
      sortedNames.forEach(nama => {
        // Urutkan data per karyawan berdasarkan tanggal
        groupedData[nama].sort((a, b) => {
          const dateA = new Date(a.tanggal.split('/').reverse().join('-'));
          const dateB = new Date(b.tanggal.split('/').reverse().join('-'));
          return dateA - dateB;
        });
        
        // Tambahkan data ke CSV
        groupedData[nama].forEach(item => {
          csvData.push([
            nama,
            item.tanggal,
            item.shift,
            item.jenis,
            item.status,
            item.koordinat
          ]);
        });
        
        // Tambahkan baris kosong antar karyawan
        csvData.push([]);
      });
      
      // Buat file CSV
      const csvContent = csvData.map(row => row.join(',')).join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('download', `presensi_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      toast('CSV berhasil diekspor', 'success');
    }

    // Setup halaman admin
    document.addEventListener('DOMContentLoaded', function() {
      // Update waktu server
      updateServerTime();
      setInterval(updateServerTime, 1000);
      
      // Setup event listeners
      $('#applyFilter').addEventListener('click', applyFilters);
      
      $('#fPeriode').addEventListener('change', function() {
        $('#customDateRange').style.display = this.value === 'custom' ? 'flex' : 'none';
      });
      
      $('#exportCsv').addEventListener('click', exportToCSV);
      
      $('#prevPage').addEventListener('click', function() {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
          updatePagination();
        }
      });
      
      $('#nextPage').addEventListener('click', function() {
        if (currentPage < totalPages) {
          currentPage++;
          renderTable();
          updatePagination();
        }
      });
      
      $('#profileBtn').addEventListener('click', function() {
        $('#profileDlg').showModal();
      });
      
      // Set tanggal default untuk filter custom
      const today = new Date();
      const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
      
      $('#fDari').value = firstDay.toISOString().split('T')[0];
      $('#fSampai').value = today.toISOString().split('T')[0];
    });

    // Update waktu server
    function updateServerTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZone: 'Asia/Jakarta'
      };
      $('#serverTime').textContent = now.toLocaleDateString('id-ID', options);
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
