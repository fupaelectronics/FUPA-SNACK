<!-- balasan 6 part 1: admin.html -->
<!-- Cara setup:
1. Simpan file ini di root folder proyek (sejajar index.html).
2. Tambahkan di <head>:
   <link rel="manifest" href="manifest.webmanifest" />
3. Sertakan Firebase SDK & app.js tepat sebelum </body>:
   <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
   <script src="app.js" defer></script>
4. Daftarkan service worker tepat sebelum </body>:
   <script>
     if ('serviceWorker' in navigator) {
       navigator.serviceWorker.register('service-worker.js');
     }
   </script>
-->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Presensi FUPA — Admin</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#FFB300" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="FUPA Presensi" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL,GRAD@1,200" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg1:#FFF59D; --bg2:#FFD54F; --bg3:#FFB300;
      --card:#ffffffcc; --txt:#222; --accent:#673AB7;
      --soft-shadow:0 10px 30px rgba(0,0,0,.15);
      --good:#2e7d32; --warn:#f9a825; --bad:#c62828;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui; color:var(--txt);
      background:
        radial-gradient(1200px 800px at 80% -10%,var(--bg3),transparent),
        radial-gradient(1000px 600px at 0 0,var(--bg2),transparent),
        linear-gradient(180deg,var(--bg1),var(--bg2)60%,var(--bg3));
    }
    header{
      position:sticky; top:0; z-index:5;
      display:flex; align-items:center; justify-content:space-between; padding:14px 16px;
      backdrop-filter:blur(8px);
    }
    .brand{display:flex;align-items:center;gap:10px}
    .icons{display:flex;align-items:center;gap:10px}
    .icon-btn{
      background:#fff;border:1px solid rgba(0,0,0,.06);
      border-radius:14px;padding:8px;cursor:pointer;
      box-shadow:var(--soft-shadow);
    }
    .container{padding:16px}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:1024px){ .grid{grid-template-columns:1fr .7fr} }
    .card{
      background:var(--card);border-radius:16px;padding:16px;
      box-shadow:var(--soft-shadow);
    }
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{
      display:inline-flex;align-items:center;gap:8px;
      background:linear-gradient(135deg,#FFB300,#FF8F00);
      color:#fff;border:none;border-radius:12px;
      padding:10px 14px;font-weight:700;cursor:pointer;
      box-shadow:0 10px 20px rgba(255,143,0,.25);
    }
    .btn:disabled{opacity:0.6;cursor:not-allowed}
    table{width:100%;border-collapse:separate;border-spacing:0 8px}
    th, td{background:#fff;padding:10px 12px;text-align:left}
    th{position:sticky;top:0; background:#FFD54F; z-index:1}
    tr{box-shadow:0 1px 0 rgba(0,0,0,.06)}
    .fab{
      position:fixed;right:16px;bottom:16px;width:56px;height:56px;
      border-radius:50%;display:grid;place-items:center;
      background:linear-gradient(135deg,#FF8F00,#FF6F00);color:#fff;
      box-shadow:var(--soft-shadow);cursor:pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span class="material-symbols-rounded" style="color:#FF8F00">workspace_premium</span>
      <div>
        <div style="font-weight:800">Panel Admin</div>
        <div id="serverTime" style="font-size:12px;opacity:.8"></div>
      </div>
    </div>
    <div class="icons">
      <button id="notifBtn" class="icon-btn" title="Permintaan cuti">
        <span class="material-symbols-rounded">notifications_active</span>
        <span id="notifBadge" class="badge">0</span>
      </button>
      <button id="profileBtn" class="icon-btn" title="Profil & akun">
        <span class="material-symbols-rounded">admin_panel_settings</span>
      </button>
    </div>
  </header>

  <div class="container">
    <div class="grid">
      <!-- Riwayat presensi & export CSV -->
      <section class="card">
        <div class="row" style="justify-content:space-between">
          <h3 style="margin:0">Riwayat presensi</h3>
          <button id="exportCsv" class="btn">
            <span class="material-symbols-rounded">download</span>Ekspor CSV
          </button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Waktu</th>
              <th>Nama</th>
              <th>Jenis</th>
              <th>Status</th>
              <th>Koordinat</th>
              <th>Selfie</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Data terisi oleh app.js -->
          </tbody>
        </table>
      </section>
      <!-- lanjut ke pengaturan & pengumuman… -->
<!-- pengaturan & pengumuman -->
      <section class="card">
        <h3 style="margin:0 0 8px">Pengaturan & pengumuman</h3>
        <div class="row">
          <div class="input" style="flex:1">
            <span class="material-symbols-rounded">event_busy</span>
            <select id="wajibHari">
              <option value="auto">Sesuai aturan: Minggu non-presensi</option>
              <option value="forceOn">Paksa wajib presensi hari ini</option>
              <option value="forceOff">Paksa tidak wajib presensi hari ini</option>
            </select>
          </div>
          <button id="saveSchedule" class="btn">
            <span class="material-symbols-rounded">save</span> Simpan
          </button>
        </div>
        <div class="row" style="margin-top:10px">
          <div class="input" style="flex:1">
            <span class="material-symbols-rounded">campaign</span>
            <textarea id="announceText" rows="3" style="width:100%">
Pengumuman: Hari ini akan ada rapat pukul 14:00 di ruang meeting.
            </textarea>
          </div>
          <div class="input">
            <span class="material-symbols-rounded">person</span>
            <select id="announceTarget">
              <option value="all">Semua Karyawan</option>
              <option value="specific">Karyawan Tertentu</option>
            </select>
          </div>
          <button id="sendAnnounce" class="btn">
            <span class="material-symbols-rounded">send</span> Kirim
          </button>
        </div>
        <div id="userSelection" style="display:none; margin-top:10px">
          <div class="user-list" id="userList">
            <div class="user-item">Ahmad Kurniawan</div>
            <div class="user-item">Siti Rahayu</div>
            <div class="user-item">Budi Santoso</div>
            <div class="user-item">Dewi Anggraini</div>
          </div>
        </div>
      </section>
    </div> <!-- end .grid -->
  </div> <!-- end .container -->

  <!-- FAB aturan waktu -->
  <button class="fab" id="timeRulesFab" title="Aturan Waktu">
    <span class="material-symbols-rounded">schedule</span>
  </button>

  <!-- dialog Profil & Akun -->
  <dialog id="profileDlg">…</dialog>

  <!-- dialog permintaan cuti -->
  <dialog id="notifDlg">…</dialog>

  <!-- dialog aturan waktu -->
  <dialog id="timeRulesDlg">…</dialog>

  <div id="toast" class="toast"></div>

  <!-- Firebase SDKs & app logic -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>

  <!-- register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
