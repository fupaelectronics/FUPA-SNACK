<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Presensi FUPA â€” Admin</title>
  <meta name="theme-color" content="#FFB300" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="FUPA Presensi">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL,GRAD@1,200" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg1:#FFF59D; --bg2:#FFD54F; --bg3:#FFB300; --card:#ffffffcc; --txt:#222; --accent:#673AB7;
      --soft-shadow: 0 10px 30px rgba(0,0,0,.15); --good:#2e7d32; --warn:#f9a825; --bad:#c62828;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui; color:var(--txt);
      background: radial-gradient(1200px 800px at 80% -10%, var(--bg3), transparent),
                  radial-gradient(1000px 600px at 0% 0%, var(--bg2), transparent),
                  linear-gradient(180deg, var(--bg1), var(--bg2) 60%, var(--bg3));
      min-height:100svh; overflow-x:hidden; position:relative;
    }
    header{ position:sticky; top:0; z-index:5; display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:14px 16px; backdrop-filter: blur(8px); }
    .brand{display:flex; align-items:center; gap:10px}
    .icons{display:flex; align-items:center; gap:10px}
    .icon-btn{ background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:14px; padding:8px; display:inline-flex; cursor:pointer;
      box-shadow:var(--soft-shadow); }
    .container{ padding:16px }
    .card{ background:var(--card); border-radius:16px; padding:16px; box-shadow:var(--soft-shadow); }
    .grid{ display:grid; grid-template-columns:1fr; gap:16px }
    @media(min-width:1024px){ .grid{ grid-template-columns:1fr .7fr } }
    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap }
    .input{ display:flex; align-items:center; gap:8px; background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:12px; padding:8px 10px }
    .input input, .input select, .input textarea{ border:none; outline:none; background:transparent; font-size:14px; width:100% }
    .btn{
      display:inline-flex; align-items:center; gap:8px; background:linear-gradient(135deg, #FFB300, #FF8F00);
      color:#fff; border:none; border-radius:12px; padding:10px 14px; font-weight:700; cursor:pointer;
      box-shadow:0 10px 20px rgba(255,143,0,.25);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    table{ width:100%; border-collapse:separate; border-spacing:0 8px }
    th, td{ text-align:left; padding:10px 12px; background:#fff }
    th{ position:sticky; top:0; z-index:1; background: #FFD54F; }
    tr{ box-shadow:0 1px 0 rgba(0,0,0,.06) }
    dialog{ border:none; border-radius:16px; width:min(720px,92vw); padding:0; box-shadow:var(--soft-shadow); overflow:hidden; }
    .dlg-head{display:flex; align-items:center; justify-content:space-between; padding:12px 14px; background:#fff}
    .dlg-body{padding:14px; background:#fff}
    .status{font-weight:800; padding:6px 10px; border-radius:12px; color:#fff; display:inline-flex; align-items:center; gap:6px}
    .s-good{background:var(--good)} .s-warn{background:var(--warn)} .s-bad{background:var(--bad)}
    .toast{ position:fixed; left:50%; bottom:18px; transform:translateX(-50%); background:#111; color:#fff; padding:10px 14px;
      border-radius:12px; box-shadow:var(--soft-shadow); z-index:10; display:none; }
    .filter-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
      align-items: center;
    }
    .filter-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .filter-select, .filter-input {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.1);
      background: white;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-row {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span class="material-symbols-rounded" style="color:#FF8F00">workspace_premium</span>
      <div>
        <div style="font-weight:800">Panel Admin</div>
        <div id="serverTime" style="font-size:12px; opacity:.8">Memuat waktu...</div>
      </div>
    </div>
    <div class="icons">
      <button id="profileBtn" class="icon-btn" title="Profil & akun">
        <span class="material-symbols-rounded">admin_panel_settings</span>
      </button>
    </div>
  </header>

  <div class="container">
    <div class="grid">
      <section class="card">
        <div class="row" style="justify-content:space-between">
          <h3 style="margin:0">Riwayat presensi</h3>
          <div class="row">
            <button id="exportCsv" class="btn"><span class="material-symbols-rounded">download</span> Ekspor CSV</button>
          </div>
        </div>
        
        <div class="filter-section">
          <div class="filter-item">
            <span class="material-symbols-rounded">person_search</span>
            <input id="fNama" class="filter-input" placeholder="Filter nama" />
          </div>
          <div class="filter-item">
            <span class="material-symbols-rounded">today</span>
            <select id="fPeriode" class="filter-select">
              <option value="harian">Harian</option>
              <option value="mingguan">Mingguan</option>
              <option value="bulanan">Bulanan</option>
              <option value="tahunan">Tahunan</option>
              <option value="custom">Periode Kustom</option>
            </select>
          </div>
          <div class="filter-item" id="customDateRange" style="display:none">
            <input id="fDari" type="date" class="filter-input" />
            <span>s/d</span>
            <input id="fSampai" type="date" class="filter-input" />
          </div>
          <div class="filter-item">
            <select id="fShow" class="filter-select">
              <option value="50">Tampilkan 50</option>
              <option value="100">Tampilkan 100</option>
              <option value="200">Tampilkan 200</option>
              <option value="all">Tampilkan Semua</option>
            </select>
            <button id="applyFilter" class="btn"><span class="material-symbols-rounded">filter_alt</span> Terapkan</button>
          </div>
        </div>
        
        <div style="max-height:60vh; overflow:auto; margin-top:10px">
          <table>
            <thead>
              <tr>
                <th>Waktu</th>
                <th>Nama</th>
                <th>Shift</th>
                <th>Jenis</th>
                <th>Status</th>
                <th>Koordinat</th>
                <th>Selfie</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr class="loading-row">
                <td colspan="7">Memuat data presensi...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <!-- Dialog profil admin -->
  <dialog id="profileDlg">
    <div class="dlg-head">
      <div class="row"><span class="material-symbols-rounded">admin_panel_settings</span><b>Profil & Akun</b></div>
      <button class="icon-btn" onclick="document.getElementById('profileDlg').close()"><span class="material-symbols-rounded">close</span></button>
    </div>
    <div class="dlg-body">
      <div class="row" style="align-items:flex-end">
        <img id="pfp" src="https://api.dicebear.com/7.x/initials/svg?seed=Admin&backgroundColor=ffb300,ffd54f&radius=20" alt="Foto profil" style="width:80px;height:80px;border-radius:16px; background:#eee" />
        <div class="input"><span class="material-symbols-rounded">photo</span><input type="file" id="pfpFile" accept="image/*" /></div>
      </div>
      <div class="row" style="margin-top:10px">
        <div class="input" style="flex:1"><span class="material-symbols-rounded">badge</span><input id="nama" placeholder="Nama admin" /></div>
        <div class="input" style="flex:1"><span class="material-symbols-rounded">home</span><input id="alamat" placeholder="Alamat" /></div>
      </div>
      <div class="row" style="justify-content:space-between; margin-top:12px">
        <button id="saveProfileBtn" class="btn"><span class="material-symbols-rounded">save</span> Simpan</button>
        <button id="logoutBtn" class="btn" style="background:#222"><span class="material-symbols-rounded">logout</span> Keluar</button>
      </div>
    </div>
  </dialog>

  <div class="toast" id="toast"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script>
    // Inisialisasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyApYdiUlLMb9ihBkLnCjDpLJHqYFRFS3Fw",
      authDomain: "fupa-snack.firebaseapp.com",
      projectId: "fupa-snack",
      storageBucket: "fupa-snack.firebasestorage.app",
      messagingSenderId: "972524876738",
      appId: "1:972524876738:web:dd0d57dd8bf2d8a8dd9c5b"
    };

    // Inisialisasi Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Variabel global
    let currentUser = null;
    let userData = null;
    let presenceData = [];

    // Fungsi utilitas
    const $ = (sel) => document.querySelector(sel);
    const showToast = (msg, type = 'info') => {
      const toast = $("#toast");
      if (!toast) return;
      
      const colors = {
        success: '#2e7d32',
        error: '#c62828',
        warning: '#f9a825',
        info: '#111'
      };
      
      toast.style.backgroundColor = colors[type] || colors.info;
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 3000);
    };

    // Fungsi untuk memuat riwayat presensi
    async function loadPresenceData(filters = {}) {
      try {
        const tableBody = $('#tableBody');
        tableBody.innerHTML = '<tr class="loading-row"><td colspan="7">Memuat data presensi...</td></tr>';
        
        let query = db.collection('presensi').orderBy('waktu', 'desc');
        
        // Terapkan filter nama
        if (filters.nama) {
          query = query.where('nama', '>=', filters.nama).where('nama', '<=', filters.nama + '\uf8ff');
        }
        
        // Terapkan filter tanggal
        if (filters.startDate && filters.endDate) {
          const startDate = new Date(filters.startDate);
          const endDate = new Date(filters.endDate);
          endDate.setDate(endDate.getDate() + 1); // Sampai akhir hari
          
          query = query.where('waktu', '>=', startDate)
                      .where('waktu', '<=', endDate);
        }
        
        // Terapkan limit berdasarkan pilihan tampilkan
        const showLimit = $('#fShow').value;
        if (showLimit !== 'all') {
          query = query.limit(parseInt(showLimit));
        }
        
        const snapshot = await query.get();
        
        if (snapshot.empty) {
          tableBody.innerHTML = '<tr class="loading-row"><td colspan="7">Tidak ada data presensi</td></tr>';
          return;
        }
        
        // Kosongkan tabel
        tableBody.innerHTML = '';
        
        // Simpan data untuk ekspor CSV
        presenceData = [];
        
        // Isi tabel dengan data
        snapshot.forEach(doc => {
          const data = doc.data();
          presenceData.push(data);
          
          const waktu = data.waktu.toDate();
          const waktuFormatted = waktu.toLocaleDateString('id-ID', {
            weekday: 'short',
            year: 'numeric',
            month: 'short',
            day: 'numeric'
          }) + '<br>' + waktu.toLocaleTimeString('id-ID');
          
          const statusClass = data.status.includes('Tepat') ? 's-good' : 
                             data.status.includes('Terlambat') ? 's-warn' : 
                             data.status.includes('Libur') ? 's-bad' : 
                             data.status.includes('Izin') ? 's-good' : 's-bad';
          
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${waktuFormatted}</td>
            <td>${data.nama || 'Tidak diketahui'}</td>
            <td>${data.shift || '-'}</td>
            <td>${data.jenis}</td>
            <td><span class="status ${statusClass}">${data.status}</span></td>
            <td>${data.koordinat ? `${data.koordinat.latitude.toFixed(4)}, ${data.koordinat.longitude.toFixed(4)}` : 'Tidak ada'}</td>
            <td><a href="${data.foto}" target="_blank">Lihat Foto</a></td>
          `;
          
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading presence data:', error);
        $('#tableBody').innerHTML = '<tr class="loading-row"><td colspan="7">Gagal memuat data presensi</td></tr>';
        showToast('Gagal memuat data presensi', 'error');
      }
    }

    // Fungsi untuk mengekspor data ke CSV
    async function exportToCSV() {
      try {
        if (presenceData.length === 0) {
          showToast('Tidak ada data untuk diekspor', 'warning');
          return;
        }
        
        // Format data sesuai STDR
        const dataByUser = {};
        
        presenceData.forEach(data => {
          const userKey = data.nama || 'Tidak diketahui';
          
          if (!dataByUser[userKey]) {
            dataByUser[userKey] = [];
          }
          
          dataByUser[userKey].push({
            tanggal: data.waktu.toDate().toISOString().split('T')[0],
            shift: data.shift || '-',
            jenis: data.jenis,
            status: data.status,
            koordinat: data.koordinat ? `${data.koordinat.latitude.toFixed(4)}, ${data.koordinat.longitude.toFixed(4)}` : 'Tidak ada'
          });
        });
        
        // Urutkan nama alfabetis
        const sortedUsers = Object.keys(dataByUser).sort();
        
        // Buat konten CSV
        let csvContent = 'Nama,Tanggal,Shift,Jenis,Status,Koordinat\n';
        
        for (const user of sortedUsers) {
          // Urutkan data per user berdasarkan tanggal
          dataByUser[user].sort((a, b) => a.tanggal.localeCompare(b.tanggal));
          
          // Tambahkan data ke CSV
          for (const record of dataByUser[user]) {
            csvContent += `"${user}",${record.tanggal},${record.shift},${record.jenis},${record.status},"${record.koordinat}"\n`;
          }
          
          // Tambahkan baris kosong antar blok karyawan
          csvContent += '\n';
        }
        
        // Buat file dan unduh
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.setAttribute('href', url);
        link.setAttribute('download', `presensi_${new Date().toISOString().split('T')[0]}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        showToast('CSV berhasil diekspor', 'success');
      } catch (error) {
        console.error('Error exporting CSV:', error);
        showToast('Gagal mengekspor CSV', 'error');
      }
    }

    // Fungsi untuk memuat dan memperbarui waktu server
    function updateServerTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZone: 'Asia/Jakarta'
      };
      
      const timeElement = $('#serverTime');
      if (timeElement) {
        timeElement.textContent = now.toLocaleDateString('id-ID', options);
      }
    }

    // Fungsi untuk logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error('Error signing out:', error);
        showToast('Gagal keluar', 'error');
      });
    }

    // Inisialisasi halaman admin
    function initAdminPage() {
      // Muat data presensi
      loadPresenceData();
      
      // Event listener untuk filter
      $('#applyFilter').addEventListener('click', () => {
        const filters = {
          nama: $('#fNama').value.trim() || null,
          startDate: $('#fDari').value || null,
          endDate: $('#fSampai').value || null
        };
        
        loadPresenceData(filters);
      });
      
      // Event listener untuk perubahan periode filter
      $('#fPeriode').addEventListener('change', () => {
        const period = $('#fPeriode').value;
        $('#customDateRange').style.display = period === 'custom' ? 'flex' : 'none';
        
        // Set tanggal otomatis berdasarkan periode
        const now = new Date();
        let startDate, endDate;
        
        switch (period) {
          case 'harian':
            startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            endDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            break;
          case 'mingguan':
            // Mulai dari Senin
            const day = now.getDay();
            const diff = day === 0 ? 6 : day - 1; // Hari Senin adalah 1, Minggu adalah 0
            startDate = new Date(now);
            startDate.setDate(now.getDate() - diff);
            startDate.setHours(0, 0, 0, 0);
            endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + 7);
            break;
          case 'bulanan':
            startDate = new Date(now.getFullYear(), now.getMonth(), 1);
            endDate = new Date(now.getFullYear(), now.getMonth() + 1, 1);
            break;
          case 'tahunan':
            startDate = new Date(now.getFullYear(), 0, 1);
            endDate = new Date(now.getFullYear() + 1, 0, 1);
            break;
          default:
            // Untuk custom, biarkan input manual
            return;
        }
        
        // Format tanggal untuk input date (YYYY-MM-DD)
        $('#fDari').value = startDate.toISOString().split('T')[0];
        $('#fSampai').value = endDate.toISOString().split('T')[0];
      });
      
      // Event listener untuk ekspor CSV
      $('#exportCsv').addEventListener('click', exportToCSV);
      
      // Event listener untuk dialog profil
      $('#profileBtn').addEventListener('click', () => {
        $('#profileDlg').showModal();
      });
      
      // Event listener untuk menyimpan profil
      $('#saveProfileBtn').addEventListener('click', async () => {
        try {
          const nama = $('#nama').value.trim();
          const alamat = $('#alamat').value.trim();
          const pfpFile = $('#pfpFile').files[0];
          
          if (!nama || !alamat) {
            showToast('Nama dan alamat harus diisi', 'error');
            return;
          }
          
          let fotoProfilUrl = userData?.fotoProfil || '';
          
          // Jika ada file foto baru, upload ke Cloudinary
          if (pfpFile) {
            // Di sini harusnya ada kode untuk upload ke Cloudinary
            // Untuk sementara kita simpan URL placeholder
            fotoProfilUrl = URL.createObjectURL(pfpFile);
          }
          
          // Simpan ke Firestore
          await db.collection('users').doc(currentUser.uid).set({
            nama,
            alamat,
            fotoProfil: fotoProfilUrl,
            email: currentUser.email,
            role: 'admin',
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true });
          
          showToast('Profil berhasil disimpan', 'success');
          $('#profileDlg').close();
        } catch (error) {
          console.error('Error saving profile:', error);
          showToast('Gagal menyimpan profil', 'error');
        }
      });
      
      // Event listener untuk logout
      $('#logoutBtn').addEventListener('click', logout);
    }

    // Periksa status autentikasi
    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        
        // Muat data pengguna
        db.collection('users').doc(user.uid).get().then((doc) => {
          if (doc.exists) {
            userData = doc.data();
            
            // Isi form profil
            $('#nama').value = userData.nama || '';
            $('#alamat').value = userData.alamat || '';
            if (userData.fotoProfil) {
              $('#pfp').src = userData.fotoProfil;
            }
          }
        }).catch((error) => {
          console.error('Error loading user data:', error);
        });
        
        // Inisialisasi halaman admin
        initAdminPage();
        
        // Mulai pembaruan waktu server
        updateServerTime();
        setInterval(updateServerTime, 1000);
      } else {
        window.location.href = 'index.html';
      }
    });

    // Handle ketika halaman akan ditutup
    window.addEventListener('beforeunload', () => {
      // Bersihkan resource
      if (currentUser) {
        auth.signOut();
      }
    });
  </script>
</body>
</html>
